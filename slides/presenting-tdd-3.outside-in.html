<header>Presenting TDD</header>

<h1 id="outside-in-%EB%B0%A9%EC%8B%9D%EC%9C%BC%EB%A1%9C-%EA%B5%AC%ED%98%84%ED%95%98%EA%B8%B0">Outside-in 방식으로 구현하기</h1>

<ul>
<li>London School(Growing Object-Oriented Software, Guided by Tests), Mockist</li>
</ul>
<footer>Outside-int TDD</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="1" data-marpit-pagination-total="26" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="2" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/fig-20.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="2" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="2" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Presenting TDD</header>
<h1 id="vertical-slicing"><a href="https://bit.ly/43TrITn">Vertical Slicing</a></h1>

<ul>
<li>모든 기능을 구현한 후 UI, DB를 연동하지 말고</li>
<li>한가지 기능씩 E2E로 완벽하게 구현해 나가자
<ul>
<li>10개의 80% 진전된 타스크가 있는 것 보다</li>
<li>5개의 100% 완료된 타스크가 있는 것이 좋다</li>
</ul>
</li>
</ul>
<footer>Outside-int TDD</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="2" data-marpit-pagination-total="26" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="3" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>
<h1 id="walking-skeleton%EB%A1%9C-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0">Walking Skeleton로 시작하기</h1>
<ul>
<li>애자일 선구자인 Alistair Cockburn이 소개한 개념</li>
</ul>
<blockquote>
<p>...a tiny implementation of the system that performs a small end-to-end function. It need not use the final architecture, but it should link together the main architectural components. The architecture and the functionality can then evolve in parallel.</p>
</blockquote>
<footer>Outside-int TDD</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="4" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>
<h1 id="walking-skeleton%EB%A1%9C-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0-1">Walking Skeleton로 시작하기</h1>
<ul>
<li>&quot;Growing Object-Oriented Software, Guided By Tests&quot;에서 저자들이 정교화한 개념은 다음과 같다.</li>
</ul>
<blockquote>
<p>A “walking skeleton” is an implementation of the thinnest possible slice of real functionality that we can automatically build, deploy, and test end-to-end. It should include just enough of the automation, the major components, and communication mechanisms to allow us to start working on the first feature.</p>
</blockquote>
<footer>Outside-int TDD</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="5" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>
<h1 id="walking-skeleton%EB%A1%9C-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0-2">Walking Skeleton로 시작하기</h1>
<ul>
<li>TDD를 수행하여 기능을 추가하려는데 아무것(인프라, 프레임워크 등)도 없는 상태에서 시작하는 것은 답답함</li>
<li>이를 위해 Walking Skeleton을 만들어서 기능을 추가해 나가는 것</li>
<li>인수테스트는 E2E로 실행되어야 하며, 자동화된 빌드, 배포 및 테스트가 구현되어야 함을 의미함
<ul>
<li>프로젝트 시작부터 바로 배포, 테스트할 수 있으면 팀은 시스템이 세상에 어떻게 적용되는지 이해하게 됨</li>
<li>아직 알려지지 않은 기술적 및 조직적 위험을 미리 파악하여 시간이 있을 때 해결할 수 있음(Unknown Unknowns)</li>
</ul>
</li>
</ul>
<footer>Outside-int TDD</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="6" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>
<h1 id="first-test-a-walking-skeleton">First, Test a Walking Skeleton</h1>
<ul>
<li>동작하는 뼈대(Walking Skeleton)를 먼저 테스트</li>
<li>첫번째 인수테스트를 작성하고, 통과시킬 때 어려운 점
<ul>
<li>tooling과 기능 요구사항을 동시에 구축하기 어려움</li>
<li>한쪽의 변경은 다른 쪽의 진행 상황에 영향을 미침</li>
</ul>
</li>
</ul>
<footer>Outside-int TDD</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="7" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>
<h1 id="first-test-a-walking-skeleton-1">First, Test a Walking Skeleton</h1>
<ul>
<li>첫번째 기능 구현 패러독스 해결책 - 2개의 작은 문제로 분리
<ul>
<li>Walking Skeleton이 빌드, 배포, 테스트하는 방법을 파악</li>
<li>해당 환경을 이용해서 첫번째 승인 테스트를 구현</li>
<li>그후 나머지 기능은 TDD 환경에서 구현됨</li>
</ul>
</li>
<li>for a database-backed web application
<ul>
<li>a flat web page with fields from the database</li>
</ul>
</li>
</ul>
<footer>Outside-int TDD</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-XzFdAOQJ="" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="8" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>

<h1 id="1-walking-skeleton---test">1. Walking Skeleton - Test</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-1t0TfQdA="" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="9" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>

<h1 id="1-walking-skeleton---production">1. Walking Skeleton - Production</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@RestController</span>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-WjWM579d="" data-header="Presenting TDD" data-footer="Outside-int TDD" data-paginate="true" data-theme="sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn" data-marpit-pagination="10" data-marpit-pagination-total="26" style="--header:Presenting TDD;--footer:Outside-int TDD;--paginate:true;--theme:sr32wbk77kk1w6u4qmuv0qtrcpfwdbcri6gvhe0i2ijn;">
<header>Presenting TDD</header>

<h1 id="2-parameterized-acceptance-test">2. Parameterized Acceptance Test</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@SpringBootTest(webEnvironment = SpringBootTest.WebEnvironment.RANDOM_PORT)</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">AddRentalsAcceptanceTest</span> {
    <span class="hljs-meta">@Autowired</span> <span class="hljs-keyword">private</span> MovieRepository movieRepository;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">ObjectMapper</span> <span class="hljs-variable">objectMapper</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ObjectMapper</span>();
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">childrensMovieTitle</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;childrensMovieTitle&quot;</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">regularMovieTitle</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;regular&quot;</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">newRelaseMovieTitle</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;newRelase&quot;</span>;

    <span class="hljs-meta">@LocalServerPort</span>
    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> port;

    <span class="hljs-meta">@BeforeEach</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setUp</span><span class="hljs-params">()</span> {
        RestAssured.baseURI = <span class="hljs-string">&quot;http://localhost&quot;</span>;
        RestAssured.port = port;

        movieRepository.save(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Movie</span>(MovieType.CHILDRENS, childrensMovieTitle));
        movieRepository.save(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Movie</span>(MovieType.REGULAR, regularMovieTitle));
        movieRepository.save(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Movie</span>(MovieType.NEW_RELEASE, newRelaseMovieTitle));

<header>Presenting TDD</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@PostMapping</span>
<span class="hljs-keyword">public</span> RentalResponse <span class="hljs-title function_">addRental</span><span class="hljs-params">(<span class="hljs-meta">@RequestBody</span> RentalRequest rentalRequest)</span> {
    <span class="hljs-type">Movie</span> <span class="hljs-variable">movie</span> <span class="hljs-operator">=</span> movieRepository.findByTitle(rentalRequest.title());

    <span class="hljs-type">Integer</span> <span class="hljs-variable">points</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;
    <span class="hljs-keyword">if</span> (movie.getType() == MovieType.NEW_RELEASE &amp;&amp; rentalRequest.daysRented() &gt; <span class="hljs-number">1</span>) {
        points++;
    }

    <span class="hljs-type">Double</span> <span class="hljs-variable">charge</span> <span class="hljs-operator">=</span> <span class="hljs-number">0.0</span>;
    <span class="hljs-keyword">if</span>(movie.getType() == MovieType.CHILDRENS) {
        charge = <span class="hljs-number">1.5</span>;
        <span class="hljs-keyword">if</span> (rentalRequest.daysRented() &gt; <span class="hljs-number">3</span>) {
            charge += (rentalRequest.daysRented() - <span class="hljs-number">3</span>) * <span class="hljs-number">1.5</span>;
        }
    }
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(movie.getType() == MovieType.REGULAR) {
        charge = <span class="hljs-number">2.0</span>;
        <span class="hljs-keyword">if</span> (rentalRequest.daysRented() &gt; <span class="hljs-number">2</span>) {
            charge += (rentalRequest.daysRented() - <span class="hljs-number">2</span>) * <span class="hljs-number">1.5</span>;
        }
    }
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(movie.getType() == MovieType.NEW_RELEASE) {
        charge = rentalRequest.daysRented() * <span class="hljs-number">3.0</span>;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RentalResponse</span>(points, charge);
}

</code></pre>

}

<header>Presenting TDD</header>
<h1 id="%EC%96%B8%EC%A0%9C%EB%82%98-revert%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8A%94-%EB%8B%A8%EC%9C%84%EB%A1%9C-%EC%9D%BC%ED%95%98%EA%B8%B0">언제나 Revert할 수 있는 단위로 일하기</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"> <span class="hljs-built_in">alias</span> greset=<span class="hljs-string">&#x27;git add .; git reset --hard HEAD&#x27;</span>
 
 git stash save <span class="hljs-string">&quot;my_stash_name&quot;</span>
 git stash list
 git stash apply n
